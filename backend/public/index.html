<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Builder</title>
  <!-- External CSS with nonce -->
  <link rel="stylesheet" href="/static/style.css" nonce="{{ nonce }}">
</head>
<body>

<h1>AI Resume Builder</h1>

<div class="section">
  <h2>Upload Resume (PDF or DOCX)</h2>
  <input type="file" id="resumeFile" accept=".pdf,.doc,.docx">
  <button id="analyzeBtn">Analyze Resume</button>
  <p id="uploadStatus"></p>
</div>

<div class="section">
  <h2>Profile Details</h2>
  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="phone" placeholder="Phone">
  <input type="text" id="location" placeholder="Location">
</div>

<div class="section">
  <h2>Summary</h2>
  <textarea id="summary" placeholder="AI will fill summary here"></textarea>
  <button id="enhanceSummaryBtn">Enhance Summary with AI</button>

  <h2>Skills</h2>
  <textarea id="skills" placeholder="AI will fill skills here"></textarea>
</div>

<div class="section">
  <h2>Experience</h2>
  <div id="experienceContainer"></div>
  <button id="addExperienceBtn">Add Experience</button>
</div>

<div class="section">
  <h2>Education</h2>
  <div id="educationContainer"></div>
  <button id="addEducationBtn">Add Education</button>
</div>

<div class="section">
  <button id="generateBtn">Generate Resume DOCX</button>
</div>

<p id="output"></p>

<!-- External JS with nonce -->
<script src="/static/script.js" nonce="{{ nonce }}"></script>

</body>
</html>
